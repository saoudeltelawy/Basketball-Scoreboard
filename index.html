<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Cursed Timer Ulil Font CDN  -->
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
    <title>Basketball ScoreBoard</title>
  </head>
  <body>
    <h1 class="main-title">Basketball ScoreBoard</h1>

    <div class="container">
      <div class="home-left">
        <h3>HOME</h3>
        <div class="home-score">
          <p>0</p>
        </div>
        <div class="home-buttons">
          <button>+1</button>
          <button>+2</button>
          <button>+3</button>
        </div>
      </div>
      <div class="guest-right">
        <h3>GUEST</h3>
        <div class="guest-score">
          <p>0</p>
        </div>
        <div class="guest-buttons">
          <button>+1</button>
          <button>+2</button>
          <button>+3</button>
        </div>
      </div>
    </div>
    <div class="btn-reset">
      <button class="reset">Reset</button>
    </div>
    <div class="timer">
      <h2>Timer</h2>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="clear">Clear</button>
      <h1 class="text-center">00:00:00</h1>
    </div>
    <footer>Saoud ElTelawy</footer>
    <script src="index.js"></script>
  </body>
</html>
